<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="general :: page-head"></head>
<body>
<div th:replace="general :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${award.id != null} ? 'Редактирование премии' : 'Добавление премии'"></h2>

    <form th:action="@{/awards/save}" th:object="${award}" method="post">
        <input type="hidden" th:field="*{id}" />  <!-- Скрытое поле для ID -->
        <div class="mb-3">
            <label for="awardName" class="form-label">Имя премии</label>
            <input type="text" th:field="*{awardName}" class="form-control" id="awardName" required>
        </div>

        <div class="mb-3">
            <label for="payment" class="form-label">Сумма (₽)</label>
            <input type="number" th:field="*{payment}" class="form-control" id="payment" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field="*{description}" class="form-control" id="description"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>

</body>
</html>
