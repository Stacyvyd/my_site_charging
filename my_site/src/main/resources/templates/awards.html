<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="general :: page-head"></head>
<body>
<div th:replace="general :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4">Список премий</h2>

    <a href="/awards/add" class="btn btn-success mb-3">Добавить премию</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Имя премии</th>
            <th>Сумма</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="award : ${awards}">
            <td th:text="${award.awardName}"></td>
            <td th:text="${award.payment}"></td>
            <td th:text="${award.description}"></td>
            <td>
                <a th:href="@{/awards/edit/{id}(id=${award.id})}" class="btn btn-primary">Редактировать</a>
                <form th:action="@{/awards/delete/{id}(id=${award.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту премию?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
