<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="general :: page-head"></head>
<body>
<div th:replace="general :: navbar"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Добавление выплаты по стажу</h2>

  <form th:action="@{/experience-payments/save}" th:object="${payment}" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">Стаж (лет)</label>
      <input type="number" th:field="*{id}" class="form-control" id="id" required min="0"/>
    </div>

    <div class="mb-3">
      <label for="payment" class="form-label">Выплата (₽)</label>
      <input type="number" th:field="*{payment}" class="form-control" id="payment" required min="0"/>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
  </form>
</div>

<div th:replace="general :: site-script"></div>
</body>
</html>ы
