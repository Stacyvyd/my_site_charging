<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="general :: page-head"></head>
<body>
<div th:replace="general :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${payment.id != null} ? 'Редактирование выплаты по стажу' : 'Добавление выплаты по стажу'"></h2>

    <form th:action="@{/experience-payments/update}" th:object="${payment}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="id" class="form-label">Стаж (лет)</label>
            <input type="number" th:field="*{id}" class="form-control" id="id" th:readonly="true" required min="0"/>
        </div>

        <div class="mb-3">
            <label for="payment" class="form-label">Выплата (₽)</label>
            <input type="number" th:field="*{payment}" class="form-control" id="payment" required min="0"/>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>

<div th:replace="general :: site-script"></div>
</body>
</html>
