<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="general :: page-head"></head>
<body>
<div th:replace="general :: navbar"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4" th:text="${post.id != null} ? 'Редактирование должности' : 'Добавление должности'"></h2>

  <form th:action="@{/payment/position/save}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label" for="postName">Название должности</label>
      <input type="text" th:field="*{postName}" class="form-control" id="postName" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="payment">Зарплата</label>
      <input type="number" th:field="*{payment}" class="form-control" id="payment" min="0" required>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </form>
</div>

<div th:replace="general :: site-script"></div>
</body>
</html>
