<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="general :: page-head"></head>
<body>
<div th:replace="general :: navbar"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4"
      th:text="${project.id != null} ? 'Редактирование проекта' : 'Добавление проекта'"></h2>

  <form th:action="@{/projects/save}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label" for="projectName">Название проекта</label>
      <input type="text" class="form-control" id="projectName" th:field="*{projectName}" required />
    </div>

    <div class="mb-3">
      <label class="form-label" for="startDate">Дата начала</label>
      <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required />
    </div>

    <div class="mb-3">
      <label class="form-label" for="endDate">Дата окончания</label>
      <input type="date" class="form-control" id="endDate" th:field="*{endDate}" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="status">Статус</label>
      <select class="form-select" id="status" th:field="*{status}" required>
        <option value="не начался">не начался</option>
        <option value="в процессе">в процессе</option>
        <option value="закончен">закончен</option>
        <option value="закрыт">закрыт</option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </form>
</div>

<div th:replace="general :: site-script"></div>
</body>
</html>
